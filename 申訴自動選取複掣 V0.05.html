    <button  class="generate-button" onclick="generateAndCopy()">生成並複製</button>

    <script>
        const selectedButtons = new Set();

        function toggleButton(label) {
            const button = event.target;
            if (selectedButtons.has(label)) {
                selectedButtons.delete(label);
                button.classList.remove('active');
            } else {
                selectedButtons.add(label);
                button.classList.add('active');
            }
        }

        function generateAndCopy() {
            if (selectedButtons.size === 0) {
                alert('請選擇至少一個按鈕。');
                return;
            }
            const result = Array.from(selectedButtons).join('，');
            navigator.clipboard.writeText(result).then(() => {
                alert(`已複製: ${result}`);
            }).catch(err => {
                alert('複製失敗！');
            });
        }
	function updateLine(lineId, char) {
            const lineElement = document.getElementById(lineId);
            const screenWidth = window.innerWidth; // 获取屏幕宽度
            const charWidth = 8; // 每个字符的估计宽度（可根据实际情况调整）
            const totalChars = Math.floor(screenWidth / charWidth); // 计算总字符数
            const numDashes = Math.floor((totalChars - 1) / 2); // 在指定字符的两侧填充的-字符数量

            // 生成字符
            const lineContent = '-'.repeat(numDashes) + char + '-'.repeat(numDashes);
            lineElement.textContent = lineContent; // 填充字符
        }
        function toggleButtons(buttonGroupId) {
            const buttons = document.querySelectorAll(`#${buttonGroupId}`);
            const isHidden = buttons[0].style.display === 'none';

            buttons.forEach(button => {
                button.style.display = isHidden ? 'inline-block' : 'none'; // 批量处理按钮显示状态
            });
        }
        function toggleAllButtons() {
            const allButtons = document.querySelectorAll('.toggle-button');
            const areAllHidden = Array.from(allButtons).every(button => button.style.display === 'none');

            allButtons.forEach(button => {
                button.style.display = areAllHidden ? 'inline-block' : 'none'; // 切换所有按钮的显示状态
            });
        }

        // 初始化，默认显示所有按钮
        document.querySelectorAll('.toggle-button').forEach(button => {
            button.style.display = 'none'; // 确保初始状态为隐藏
        });
        // 初始化
        updateLine('dynamic-line-1', '常遇問題'); // 第一段后填入A
        updateLine('dynamic-line-2', '等待問題'); // 第二段后填入B
        updateLine('dynamic-line-3', '路途問題'); // 第三段后填入C
        updateLine('dynamic-line-4', '孖單問題');
        updateLine('dynamic-line-5', '商店問題');
        updateLine('dynamic-line-6', '住客問題');
        updateLine('dynamic-line-7', '偷餐問題');
        updateLine('dynamic-line-8', '特發問題');
        updateLine('dynamic-line-9', '身體不適');

        // 窗口调整大小时更新
        window.onresize = function() {
            updateLine('dynamic-line-1', '常遇問題');
            updateLine('dynamic-line-2', '等待問題');
            updateLine('dynamic-line-3', '路途問題');
            updateLine('dynamic-line-4', '孖單問題');
            updateLine('dynamic-line-5', '商店問題');
            updateLine('dynamic-line-6', '住客問題');
            updateLine('dynamic-line-7', '偷餐問題');
            updateLine('dynamic-line-8', '特發問題');
            updateLine('dynamic-line-9', '身體不適');
        };

    </script>
