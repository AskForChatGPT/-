        button {
            padding: 5px 10px;

            display: block; /* 使小字成为独立块 */

            color: white; /* 字体颜色 */
        }
	.toggle-button {
            display: none; /* 按钮显示 */
            margin-right: 10px; /* 按钮之间留一点空间 */
        }
        .control-button {
            margin-bottom: 20px; /* 控制按钮与其他内容的间距 */

        img {

    <script>
        const selectedButtons = new Set();

        function toggleButton(label) {
            const button = event.target;
            if (selectedButtons.has(label)) {
                selectedButtons.delete(label);
                button.classList.remove('active');
            } else {
                selectedButtons.add(label);
                button.classList.add('active');
